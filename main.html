<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Elite III Gym</title>
    <link rel="stylesheet" type='text/css' href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- Background Image -->
    <div class='bgwrapper'></div>

    <!-- Wrapper: Grid layout -->
    <div class='wrapper'>
      <!-- Row 1: Header -->
      <div class='gymnamesec'>
        <h1 id='gymtitle'>The Elite Three</h1>
      </div>
      <!-- Row 2: Pokemon Sprite -->
      <div class='pokemoninfosec' id='blank'>.</div>
      <div class='pokemoninfosec' id='midcolumn'>
        <div class = exploison ></div>
        <div class='pokesprite' id='pokesprite1'></div>
        <div class = exploison ></div>
      </div>
      <div class='pokemoninfosec' id='rcolumn'>
        <div class='pokemoninfo' id='rcolumn'>
          <div class='pokeinfo' id='pokeidnum1'></div>
          <div class='pokeinfo' id='pokename1'></div>
          <div class='pokeinfo' id='pokehp1'></div>
          <div class='pokeinfo' id='pokeattack1'></div>
          <div class='pokeinfo' id='pokedefense1'></div>
          <div class='pokeinfo' id='pokeabilities1'></div>
        </div>
          
      </div>
      <!-- Row 3: Trainers -->
      <!-- Trainer Mike -->
      <div class='trainersec' id='miketrainer'>
        <div class='trainername' id='trainerm'>Mike</div>
        <div class='trainerpoke' id='mpoke1'>
          
          <h3 class='pokename'>Vaporeon</h3>
       
        </div>
        <div class='trainerpoke' id='mpoke2'>
          <h3 class='pokename'>Jolteon</h3>
        <div class='trainerLCol'>
          <div class='trainersprite' id='ts1'></div>
          <div class='trainername'>Trainer Mike</div>
        </div>
        <div>
          <div class='trainerpoke firstPoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='mpoke1'>Vaporeon</h3>
          </div>
          <div class='trainerpoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='mpoke2'>Jolteon</h3>
          </div>
          <div class='trainerpoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='mpoke3'>Flareon</h3>
          </div>
        </div>
      </div>
      <!-- Trainer Tanjim -->
      <div class='trainersec' id='tanjimtrainer'>
        <div class='trainerLCol'>
          <div class='trainersprite' id='ts2'></div>
          <div class='trainername'>Trainer Tanjim</div>
        </div>
        <div>
          <div class='trainerpoke firstPoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='tpoke1'>Pichu</h3>
          </div>
          <div class='trainerpoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='tpoke2'>Chikorita</h3>
          </div>
          <div class='trainerpoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='tpoke3'>Bellossom</h3>
          </div>
        </div>
      </div>
      <!-- Trainer Ian -->
      <div class='trainersec' id='iantrainer'>
        <div class='trainerLCol'>
          <div class='trainersprite' id='ts3'></div>
          <div class='trainername'>Trainer Ian</div>
        </div>
        <div>
          <div class='trainerpoke firstPoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='ipoke1'>Gyrados</h3>
          </div>
          <div class='trainerpoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='ipoke2'>Lapras</h3>
          </div>
          <div class='trainerpoke'>
            <div class='pokeball'></div>
            <h3 class='pokename' id='ipoke3'>Dragonite</h3>
          </div>
        </div>
      </div>
