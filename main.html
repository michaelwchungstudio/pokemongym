<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Gym Gym</title>
    <link rel="stylesheet" type='text/css' href="main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- Background Image -->
    <div class='bgwrapper'></div>

    <!-- Wrapper: Grid layout -->
    <div class='wrapper'>
      <!-- Row 1: Header -->
      <div class='gymnamesec'>
        <h1 id='gymtitle'>The Elite Three</h1>
      </div>
      <!-- Row 2: Pokemon Sprite -->
      <div class='pokemoninfosec' id='blank'>.</div>
      <div class='pokemoninfosec' id='midcolumn'>
        <div class='pokesprite' id='pokesprite1'></div>
      </div>
      <div class='pokemoninfosec' id='rcolumn'>
        <div class='pokemoninfo' id='rcolumn'>
          <div class='pokeinfo' id='pokeidnum1'></div>
          <div class='pokeinfo' id='pokename1'></div>
          <div class='pokeinfo' id='pokehp1'></div>
          <div class='pokeinfo' id='pokeattack1'></div>
          <div class='pokeinfo' id='pokedefense1'></div>
          <div class='pokeinfo' id='pokeabilities1'></div>
        </div>
      </div>
      <!-- Row 3: Trainers -->
      <div class='trainersec' id='miketrainer'>
        <div class='trainername' id='trainerm'>Mike</div>
        <div class='trainerpoke' id='mpoke1'>
          <h3 class='pokename'>Vaporeon</h3>
        </div>
        <div class='trainerpoke' id='mpoke2'>
          <h3 class='pokename'>Jolteon</h3>
        </div>
        <div class='trainerpoke' id='mpoke3'>
          <h3 class='pokename'>Flareon</h3>
        </div>
      </div>
      <div class='trainersec' id='tanjimtrainer'>
        <div class='trainername' id='trainert'>Tanjim</div>
        <div class='trainerpoke' id='tpoke1'>
          <h3 class='pokename'>Pichu</h3>
        </div>
        <div class='trainerpoke' id='tpoke2'>
          <h3 class='pokename'>Chikorita</h3>
        </div>
        <div class='trainerpoke' id='tpoke3'>
          <h3 class='pokename'>Bellossom</h3>
        </div>
      </div>
      <div class='trainersec' id='iantrainer'>
        <div class='trainername' id='traineri'>Ian</div>
        <div class='trainerpoke' id='ipoke1'>
          <h3 class='pokename'>Gyrados</h3>
        </div>
        <div class='trainerpoke' id='ipoke2'>
          <h3 class='pokename'>Lapras</h3>
        </div>
        <div class='trainerpoke' id='ipoke3'>
          <h3 class='pokename'>Dragonite</h3>
        </div>
      </div>
    </div>

    <script type="text/javascript" src='main.js'></script>
  </body>
</html>
